{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    <!-- `field in form`: field attributes in the form class.
    The fields are recognized as a list in this file-->
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Register!</button>
</form>
{% endblock %}
